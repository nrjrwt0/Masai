<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min & Max Leaderboard</title>
  <style>
    #cont{
      width: 50%;
      margin: auto;
    }
    #score-opt{
      display: flex;
      flex-basis: 100px;
      
    }
    #score-opt >div {
      margin:20px 120px ;
    }
    #score-opt >div> button {
      width: 100px;
      height: 100px;
    }

    #Score-inp{
      text-align: center;
    }
    #show{
      width: 50%;
      height: 30px;
      margin: 20px;
    }
    #keys{
      width: 100%;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 20px;
      margin-left: 250px;
    }
    #keys > button:last-child{
      width: 60px;
      height: 60px;
      margin-left: 80px;
    }
    #btn {
      margin: auto;
    }
  </style>
</head>
<body>
<div id="cont">
  <div id="score-opt">
    <div id="min"> 
      <button id="min-scr" value="0"></button>
      <h1>MIN</h1>
    </div>
    <div id="max"> 
      <button id="max-scr" value="0"></button>
      <h1>MAX</h1>
    </div>
  </div>

  <div id="Score-inp">
    <h1>SCORE</h1>
    <input id="show" placeholder="#">
  </div>

  <div id="keys">
    <button value="1" class="key" onclick="keypad(1)">1</button>
    <button value="2" class="key" onclick="keypad(2)">2</button>
    <button value="3" class="key" onclick="keypad(3)">3</button>
    <button value="4" class="key" onclick="keypad(4)">4</button>
    <button value="5" class="key" onclick="keypad(5)">5</button>
    <button value="6" class="key" onclick="keypad(6)">6</button>
    <button value="7" class="key" onclick="keypad(7)">7</button>
    <button value="8" class="key" onclick="keypad(8)">8</button>
    <button value="9" class="key" onclick="keypad(9)">9</button>
    <button value="0" class="key" onclick="keypad(0)">0</button>
  </div>
  <button onclick="opt()" id="btn">ENTER</button>
</div>
  
  <script>
    var input = "";
    function keypad(key){
      input = input + key;
      var inputVal = document.getElementById("show");
      inputVal.value = input;
    }

     function opt(){
       console.log(input);
      // var show = document.getElementById("show").value;

      var min = document.getElementById("min-scr").value;
      var max = document.getElementById("max-scr").value;


      if(max == 0){
        document.getElementById("max-scr").value = show;
        var parent = document.getElementById("max-scr");
        var elem = document.createElement("h1");
        elem.textContent = show;
        parent.appendChild(elem);
        document.getElementById("show").value = "";
        input = "";
      } else if(show > max ){
        var parent = document.getElementById("max-scr");
        var prevelem = parent.querySelector("h1")
        prevelem.remove();
        elem = document.createElement("h1");
        elem.textContent = show;
        parent.appendChild(elem);
        document.getElementById("show").value = "";
        input = "";
      }
      if(min == 0){
        document.getElementById("min-scr").value = show;
        var parent = document.getElementById("min-scr");
        var elem = document.createElement("h1");
        elem.textContent = show;
        parent.appendChild(elem);
        document.getElementById("show").value = "";
        input = "";
      } else if(show < min ){
        var parent = document.getElementById("min-scr");
        var prevelem = parent.querySelector("h1")
        prevelem.remove();
        elem = document.createElement("h1");
        elem.textContent = show;
        parent.appendChild(elem);
        document.getElementById("show").value = "";
        input = "";
      }
     }
  </script>
</body>
</html>
