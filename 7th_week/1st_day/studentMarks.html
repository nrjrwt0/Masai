  <script>
    function Student(marksobtained,marksoutof){
      this.marksobtained = marksobtained;
      this.marksoutof = marksoutof;
    }

    var calculatePercentage = function(){
      console.log((this.marksobtained/this.marksoutof)*100);
    }

    var arr = [
        {
          marksObtained: 95,
          marksOutof: 100,
        },
        {
          marksObtained: 90,
          marksOutof: 200,
        },
        {
          marksObtained: 85,
          marksOutof: 100,
        },
        {
          marksObtained: 80,
          marksOutof: 100,
        },
        {
          marksObtained: 75,
          marksOutof: 100,
        },
        {
          marksObtained: 70,
          marksOutof: 100,
        },
        {
          marksObtained: 65,
          marksOutof: 100,
        },
        {
          marksObtained: 60,
          marksOutof: 100,
        },
        {
          marksObtained: 50,
          marksOutof: 100,
        },
        {
          marksObtained: 50,
          marksOutof: 100,
        },
      ]
 
      var stud = [];
      for(var i = 0; i < arr.length; i++){
        stud.push(new Student(arr[i].marksObtained,arr[i].marksOutof));

        //Using Call Method
        calculatePercentage.call(stud[i]);

        // Using Bind Method
        var newFunc = calculatePercentage.bind(stud[i]);
        newFunc();
      }
