<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 4</title>
  <style type="text/css"> 
    #cont{
      display: grid;
      gap: 25px;
      font-size: 32px;
      grid-template: "nav nav nav nav"
      "box1 box2 box3 box4";
    }
    #nav{
      background-color: yellow;
      height: 60px;
      grid-area: nav;
    }
    .box{
      height: 300px;
    }
    #box1{
      background-color: red;
      grid-area: box1;
    }
    #box2{
      background-color: green;
      grid-area: box2;
    }
    #box3{
      background-color: blue;
      grid-area: box3;
    }
    #box4{
      background-color: grey;
      grid-area: box4;
    }
    @media (max-width: 768px) {
      #cont{
      grid-template: "nav nav"
      "box1 box3 "
      "box2 box4";
    } 
    @media (max-width: 600px) {
      #cont{
      grid-template: "nav"
      "box1"
      "box4"
      "box2"
      "box3";
    }
    .box{
      height: 150px;
    }
  }
  </style>
</head>
<body>
  <div id="cont">
    <div id="nav">Navigation</div>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
    <div id="box3" class="box">Box3</div>
    <div id="box4" class="box">Box4</div>
  </div>
</body>
</html>
