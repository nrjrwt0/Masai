<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Age Validator</title>
</head>
<body>
  <select id = "gender">
    <option value = "Male"> Male </option>  
    <option value = "Female"> Female </option>
  </select>
  <input type="text" id="doy" placeholder="Enter Year of Birth">
  <button onclick="checkValidator()">Check</button>

  <script>
    function  checkValidator(){
      var gender = document.getElementById("gender").value;
      var age = 2021 - Number(document.getElementById("doy").value);

      if(gender === "Male" && age >= 21){
        alert ("Valid Legal Age");
      } else if(gender === "Female" && age >= 18){
        alert ("Valid Legal Age");
      } else {
        alert ("InValid Legal Age");
      }
    }
  </script>
</body>
</html>
