<!DOCTYPE html>
<html>
<head>
  <title>Github SignUp</title>
  <style>
    #container{
      width: 1200px;
      height: 350px;
      margin:100px auto;
      padding: 20px;
      background-color: #24292E;
      color: white;
    }
    #container > h2{
      text-align: center;
      width: 800px;
      font-size: 30px;
      margin:50px auto;
    }
    #container > p{
      text-align: center;
    }
    #container > div >  form > div {
      float: left;
      width: 250px;
      margin: 10px;
      color: grey;
    }
    #container > div >  form > div >label{
      margin: 8px;
      
    }
    #container > div >  form > div > input{
      width: 225px;
      padding: 10px;
      border-radius: 10px;
    }
    #container > div >  form > div > input[type="submit"]{
      margin: 18px;
      background-color:#00D156;
      color: white;
    }
    #container > p  {
      color: grey;
    }
    #container > p > a {
      color: white;
    }
    .clear{
      clear: both;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Get started for free - join the million of developers already using GitHub to share their code, work together, and build amazing things.</h2>

    <div>
      <form>
      <div>
        <label for="username">Username</label><br>
        <input type="text" id="username" placeholder="Pick a username">
      </div>
      <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Your email address">
      </div>
      <div>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" placeholder="Create a password">
      </div>
      <div>
        <input type="submit" value="Sign up for GitHub">
      </div>
      </form>
      <div class="clear"></div> 
    </div>
  
    <p>By clicking "Sign up for GitHub", you agree to <a>terms of service</a>  and <a>privacy statement </a>We'll occasionally send you account related emails</p>
  </div>
  
</body>
</html>
