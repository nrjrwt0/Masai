<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2>Registration Form</h2>
  <div id="registration">
    <input type="text" id="nid" placeholder="Enter Name">
    <input type="email" id="eid" placeholder="Enter Email">
    <input type="password" id="pid" placeholder="Enter Password">
    <input type="text" id="uid" placeholder="Enter Username">
    <input type="text" id="mid" placeholder="Enter Mobile">
    <input type="text" id="did" placeholder="Enter Description">
    <button onclick="Register()">Registration</button>
  </div>

  <h2>Login Form</h2>
  <div id="login">
    <input type="password" id="l_pid" placeholder="Enter Password">
    <input type="text" id="l_uid" placeholder="Enter Username">
    <button onclick="Login()">Login</button>
  </div>

  <script src="codewe.js"></script>
  
</body>
</html>
