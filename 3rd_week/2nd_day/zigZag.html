<!DOCTYPE html>
<html>
<head>
  <title>Zig Zag</title>
</head>
<body>
  <div>
    <div style="width: 1100px; margin: auto; padding: 20px;">
      <div>
        <div style="height: 200px; width: 200px; background-color: teal; float: left; margin:25px"></div>
        <div style="height: 200px; width: 500px; background-color: teal; float: left; margin:25px"></div>
        <div style="height: 200px; width: 200px; background-color: teal; float: left; margin:25px"></div>
      </div>

      <div>
        <div style="height: 200px; width: 500px; background-color: teal; float: left; clear:left; margin:25px"></div>
        <div style="height: 200px; width: 200px; background-color: teal; float: left; margin:25px"></div>
        <div style="height: 200px; width: 200px; background-color: teal; float: left; margin:25px"></div>
      </div>

      <div>
        <div style="height: 200px; width: 200px; background-color: teal; float: left; clear:left; margin:25px"></div>
        <div style="height: 200px; width: 200px; background-color: teal; float: left; margin:25px"></div>
        <div style="height: 200px; width: 500px; background-color: teal; float: left; margin:25px"></div>
      </div>
    </div>
  </div>
</body>
</html>
