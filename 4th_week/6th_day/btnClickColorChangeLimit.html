<!DOCTYPE html>
<html>
<body>
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button>Click here to change my color!</button>
  <script>
    var btn = document.querySelector('button');
    var msg = document.querySelector('h1');

    function random(num){
      return Math.floor(Math.random()*num);
    }

    function func(e){

    }
    var i = 0;
    function changeToRandomColor(){
      if(i == 1){
        btn.removeEventListener('click',changeToRandomColor);
      }
      
      var randomColor = `rgb(` + random(255) + `,` + random(255)+`,` + random(255) + `)`;

      btn.style.backgroundColor = randomColor;
      i++; 
    }

    function changetoRandomFontSize(){
      var randomFont = random(40)+`px`;
      
      btn.style.fontSize = randomFont;
    }

    btn.addEventListener('click',changeToRandomColor);
    btn.addEventListener('mouseover', changetoRandomFontSize);
  </script>
</body>
</html>
