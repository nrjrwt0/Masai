<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Play</title>

  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    div{
      width: 600px;
      height: 420px;
      border-radius: 6px;
      background-color: #4C9AD8;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    button{
      margin:30px 40px;
      height: 70px;
      width: 160px;
      border-radius: 10px;
      font-size: 18px;
      background-color: #B04839;
    }
  </style>
</head>
<body>
  <div>
    <button id="id">SUBMIT</button>
  </div>


  <script>
    var div = document.querySelector('div');
    var btn = document.querySelector('button');

    function changeBtnColor(){
      btn.style.backgroundColor = "#5AA75F";  
    }

    function changeOriginalColor(){
      btn.style.backgroundColor = "#B04839";  
    }

    div.addEventListener('mouseover', changeBtnColor);
    div.addEventListener('mouseout', changeOriginalColor);
  </script>
</body>
</html>
