<!DOCTYPE html>
<html>
<head>
  <title>Code We</title>
  <style type="text/css">
    .flex{
      display: flex;
    }
    .flex > div{
      height: 200px;
      background-color: teal;
      flex-basis: 200px;
      margin: 20px;
      border-radius: 10px;
    }
    #top > :nth-child(2), #middle > :nth-child(1), #bottom > :nth-child(3) {
      flex-grow: 1;
    }

    #layout {
      width: 60%;
      margin: auto;
      margin: auto;
      display: grid;
      gap: 25px;
      grid-template-columns: 150px 150px 150px 150px;
      grid-template-rows: 150px 150px 150px 150px;
    }
    #layout > div {
      background-color: teal;
      font-size: 32px;
    }
    #layout > div:nth-child(8){
      grid-row-start: 3;
      grid-column-start: 1;
    }
    #layout > div:nth-child(9){
      grid-row-start: 3;
      grid-column-start: 2;
    }
    #layout > div:nth-child(10){
      grid-row-start: 4;
      grid-column-start: 1;
    }


    #layout2{
      display: grid;
      gap: 25px;
      grid-template: "a a"
      "b c";
    }

    #nav{
      height: 75px;
      background: yellow;
      grid-area:a;
    }
    #left{
      height: 350px;
      background: red;
      grid-area:b;
    }
    #right{
      height: 350px;
      background: blue;
      grid-area:c;
    }

    @media (max-width: 600px){
      #layout2{
      grid-template: "a"
      "c"
      "b";
    }
  }
  </style>
</head>
<body>
  <div id="top" class="flex">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id="middle" class="flex">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id="bottom" class="flex">
    <div></div>
    <div></div>
    <div></div>
  </div>


  <div id="layout">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>

  <div id="layout2">
    <div id="nav"></div>
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>
</html>
