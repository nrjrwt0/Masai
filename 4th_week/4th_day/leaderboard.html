<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #cont{
      width: 40%;
      margin: auto;
    }
    #top{
      display: flex;
      
    }
    #top > div{
      margin: 4px 25px;
      
    } 
    button{
      font-size: 28px;
    }
    #min{
      width: 100px;
      height: 100px;
      background-color: red;
    }
    #max{
      width: 100px;
      height: 100px;
      background-color: green;
    }
    #mid{
      margin:4px 55px;
      /* border: 1px solid red; */
    }
    #mid > h1{
      margin:10px 32px;
    }
    #input{
      width: 200px;
      height: 60px;
      font-size: 30px;
      background-color: silver;
    }
    #keypad{
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px 60px;
      gap: 20px;
      margin: 15px 50px;
    }
    #keypad > button:last-child{
      grid-column-start: 1;
      grid-column-start: 2;
    }

    #enter{
      width: 250px;
      height: 50px;
      margin: 6px 50px;
    }
  </style>
</head>
<body>
  <div id="cont">
    <div id="top">
      <div>
        <button id="min"></button>
        <h1>MIN</h1>
      </div>

      <div>
        <button id="max"></button>
        <h1>MAX</h1>
      </div>
    </div>

    <div id="mid"> 
      <h1>SCORE</h1>
      <input type="text" id="input">
    </div>

    <div id="keypad">
      <button onclick="btn(1)">1</button>
      <button onclick="btn(2)">2</button>
      <button onclick="btn(3)">3</button>
      <button onclick="btn(4)">4</button>
      <button onclick="btn(5)">5</button>
      <button onclick="btn(6)">6</button>
      <button onclick="btn(7)">7</button>
      <button onclick="btn(8)">8</button>
      <button onclick="btn(9)">9</button>
      <button onclick="btn(0)">0</button>
    </div>

    <button id="enter" onclick="enter()">ENTER</button>
  </div>
  <script>
    function btn(key){
      var input = document.getElementById("input");
      input.value = input.value + key;
    }

    function enter(){
      var input = document.getElementById("input");
      var score = input.value;
      if(score != ""){
        console.log(score)
      var min = document.getElementById("min");
      var minVal = Number(min.textContent);
      console.log(minVal);


      if(minVal == 0){
        min.textContent = score;
      } else if(minVal > score){
        min.textContent = score;
      }

      var max = document.getElementById("max");
      var maxVal = Number(max.textContent);

      if(maxVal == 0){
        max.textContent = score;
      } else if(maxVal < score){
        max.textContent = score;
      }   
      input.value = ""
    }
  }
      
  </script>
</body>
</html>
