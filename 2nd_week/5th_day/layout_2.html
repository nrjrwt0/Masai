<!DOCTYPE html>
<html >
<head>
  <title>Zig Zag</title>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td style="height:50px; width: 150px;"></td>
        <td style="width: 260px;"></td>
        <td style="width: 50px;"></td>
        <td style="width: 260px;"></td>
        <td style="width: 50px;"></td>

      </tr>
      <tr>
        <td style="height: 260px;"></td>
        <td style="background-color: teal;"></td>

        <td style="background-color: teal;"></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="9" style="height: 50px;"></td>
      </tr>
      <tr>
        <td style="height: 260px;"></td>
        <td colspan="3" style="background-color: teal;"></td>
        <td></td>
        <td style="background-color: teal;"></td>
        <td></td>
        <td style="background-color: teal;"></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="9" style="height: 50px;"></td>
      </tr>
      <tr>
        <td style="height: 260px;"></td>
        <td style="background-color: teal;"></td>
        <td></td>
        <td style="background-color: teal;"></td>
        <td></td>
        <td  colspan="3" style="background-color: teal;"></td>
        <td></td>
      </tr>
      
    </tbody>
  </table>
</body>
</html>
