  <style type="text/css">
  #cont1 {
      max-width: 750px;

    }
    #cont1 > div {

      float: left;
      height: 600px;
      max-width: 160px;

      background-color: teal;

    }

    }
    #cont3 > div {

    #campus-cont > div {
